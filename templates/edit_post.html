<head>

    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 17rem;
    }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-warning mb-3">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="/">ArticleSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/post_article/">Post Article</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>

</head>
<body>
    <div class="row p-md-4">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-8 col-sm-auto col-md-auto col-xl-5 bg-warning border border-primary rounded p-4">
            <form action="/edit_article/{{post.post_id}}/" method="post" class="form-group">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{post.title}}" class="border border-primary form-control">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" value="{{post.description}}" class="border border-primary form-control">
                <button class="btn btn-primary mt-2">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
