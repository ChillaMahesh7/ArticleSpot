<html lang="en">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 17rem;
    }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-warning mb-3">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="/">ArticleSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/register/">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</head>
<body>
  <div class="row m-2">
    {% if messages %}
      {% for message in messages %}
        {% if message.error %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message.error }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% else %}
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
    <div class="row p-md-4">
        <div class="col-3">

        </div>
        <div class="col-md-8 col-sm-auto col-md-auto col-xl-5 bg-warning border border-primary rounded p-4">
            <form action="/login/" method="post" class="form-group">
                {% csrf_token %}
                <label for="username">username:</label>
                <input type="username" name="username" id="username" class="border border-primary form-control" required><br/>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="border border-primary form-control" required><br/>
                <input type="hidden" name="next" value="{{request.GET.next}}"><br/>
                <button type="submit" class="btn btn-primary">submit</button><br/>
            </form>
            <p>forgot password? <a href="/password_reset/">click here</a></p>
            <p>don't have an account? <a href="/register/">register</a></p>
        </div>
    </div>
</body>
</html>
