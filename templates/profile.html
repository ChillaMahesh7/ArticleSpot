<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 17rem;
    }
    </style>
</head>
<body>
    <div class="bg-warning p-2">
        <div class="row m-3 p-2">
            <div class="bg-danger col text-center text-light"><h4>welcome, {{user}}</h4></div>
        </div>
        <div class="row m-3 p-2">
            <div class="col text-right">
                <a href="/change_password"><button class="btn btn-primary" >Change Password</button></a>
            </div>
        </div>
        <div class="col text-right">
            <a href="/logout/"><button class="btn btn-primary mr-4" >logout</button></a>
        </div>
    </div>
    {% if liked %}
        {% for post in liked %}
        <div class="row mt-3">
            <div class="col bg-light">
                <strong class="ml-2">Title: </strong><b>{{post.title}}</b>
            </div>
        </div>
        {% endfor %}
    {% else %}
    <div class="row mt-3 ml-2">
        <div class="col bg-light">
            <b>You have not liked any articles</b>
        </div>
    </div>
    {% endif %}
</body>
</html>
