<html lang="en">
<head>
  <title>Article Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 17rem;
  }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-3">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="/">ArticleSpot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-danger m-3">
        <h3>{{post.title}}</h3>
      </div>
      <div class="text-dark ml-5">
        <p>{{post.description}}</p>
      </div>
      <div class="p-2 bg-light">
        <div class="ml-5">
          <form action="/like/{{post.post_id}}/" method="post">
              {% csrf_token %}
              <input type="hidden" name="post-id">
              {% if user not in post.liked.all %}
                  <button type="submit" value="{{post.post_id}}" class="btn btn-outline-warning">like</button>
                  <button class="btn btn-outline-warning ml-4"><a class="text-decoration-none text-warning" href="/comment_post/{{post.post_id}}/">comment</a></button>
              {% else %}
                  <button type="submit" value="{{post.post_id}}" class="btn btn-primary">Unlike</button>
                  <button class="btn btn-outline-warning ml-4"><a class="text-decoration-none text-warning" href="/comment_post/{{post.post_id}}/">comment</a></button>
              {% endif %}
          </form>
        </div>
      </div>
</body>
</html>
