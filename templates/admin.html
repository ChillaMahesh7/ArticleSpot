<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>admin page</title>
</head>
<body>
    {% if user.is_staff %}
        {% for post in posts %}
            <div class="row m-1">
                <div class="col bg-light p-2">
                    <div class="text-left">
                        <strong>Title: </strong><b>{{post.title}}</b>
                    </div>
                    <div class="text-right">
                        <a class="text-dark bg-warning text-decoration-none" href="/edit_article/{{post.post_id}}/"><button class="btn btn-warning">Edit</button></a>
                    </div>           
                </div>
            </div>
        {% endfor %}
    {% else %}
        <strong class="bg-danger">you don't have permission to view this page</strong>
        <a class="text-dark" href="/"><button class="btn btn-danger">return to homepage</button></a>
    {% endif %}
</body>
</html>
